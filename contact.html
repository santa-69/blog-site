<div class="container">
  <h1>envoie moi un email</h1>
  <form target="_blank" action="https://formsubmit.co/andrewdore@protonmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Address e-mail" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Ton Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">envoyer?</button>
  </form>
</div>
